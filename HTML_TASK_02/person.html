<html>
<head>
    <title>Personal Profile</title>
</head>
<table class="center"></table>
<body>
 
     <table width="50%" border="20%">
     <tr>
          <tr height="50px"><td colspan="3" align="center"><h2>PERSONAL PROFILE</h2></td>
     </tr>   
     </tr>
     <tr>
          <td width="20%">Name
          </td>
          <td width="70%"><input type="text">
          </td>
          <td width="10%">
          </td>
      </tr>
      <tr>
         <td width="20%">Email
         </td>
         <td width="70%"><input type="text">
         </td>
         <td width="10%">
         </td>
       </tr>

       <tr>
            <td width="20%">Gender
            </td>
            <td width="70%"><input type="radio" value="male">Male
            <input type="radio" value="male">Female
            <input type="radio" value="male">Other
            </td>
            <td width="10%">
            </td>
        </tr>
    <tr>
        <td width="20%">Date of Birth
        </td>
        <td><input type="text" name="" value="" size="5px" placeholder="">/<input type="text" name="" value="" size="5px" placeholder="">/<input type="text" name="" value="" size="5px" placeholder=""> (dd/mm/yyyy)
        </td>
        <td width="10%">
        </td>
    </tr>
    <tr>
        <td width="20%">Blood Group
        </td>
        <td width="70%">
                  <select>
                      
		      <option>A+</option>
                      <option>A-</option>
		      <option>AB+</option>
                      <option>AB-</option>
                      <option>B+</option>
		      <option>B-</option>
		      <option>O+</option>
		      <option>O-</option>
            
                 </select>
           </td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="20%">Degree
        </td>
        <td width="70%">
          <input type="checkbox">SSC
          <input type="checkbox">HSC
          <input type="checkbox">BSc.
          <input type="checkbox">MSc.
        </td>
        <td width="10%">
        </td>
    </tr>
    <tr>
        <td width="20%">Photo
        </td>
        <td width="70%" colspan="2">
            <input type="file">
        </td>
    </tr>
    <tr height="25px" >
		      <td colspan="3" align="center">
                      </td>
    <tr>
        <td colspan="3" align="right">
            <input type="Submit" value="Submit">
            <input type="Reset">
        </td>
    </tr>

    
    </table>
</body>
</html>
